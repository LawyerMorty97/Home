<html>
    <head>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="homebridge.css">
    </head>
    <body>
        <div class="windowbar">
            <div id="title" class="barbtn" style="width: auto;padding: 0px 3px 0px 3px;">
                Homekit
            </div>

            <div id="close" class="barbtn" onclick="winHandle('close')">
                <img id="closeSVG" src="../assets/svg/close.svg">
            </div>

            <div id="minimize" class="barbtn" onclick="winHandle('minimize')">
                <img src="../assets/svg/minimize.svg">
            </div>

            <div id="maximize" class="barbtn" onclick="winHandle('maximize')">
                    <img id="maxSVG" src="../assets/svg/maximize.svg">
                    <img class="hidden" id="fitSVG" src="../assets/svg/fit.svg">
            </div>

            <div id="devtools" class="barbtn" onclick="winHandle('opendebug')">
                <img src="../assets/svg/devtools.svg">
            </div>
        </div>

        <div id="container" class="windowcontainer">
        </div>

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../window.js"></script>
    </body>
</html>
